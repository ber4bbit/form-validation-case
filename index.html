<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Form case</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="" class="form-wrapper" name="register-form">
                <input type="text" name="user-name" placeholder="Введите ваше имя" data-regexp="^[А-ЯЁ][а-яё]*$" data-is-valid="0" class="form-control">
                <input type="email" name="user-email" placeholder="Введите ваш email" data-regexp="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$" data-is-valid="0" class="form-control">
                <input type="password" name="user-password" placeholder="Введите ваш пароль" data-regexp="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" data-is-valid="0" class="form-control">
                <input type="password" name="user-repassword" placeholder="Подтвердите пароль" data-regexp="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" data-is-valid="0" class="form-control">
                <button type="button" class="btn btn-primary" id="submitBtn">Отправить</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
